<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Cidade</title>
</head>

<body>
  <h1>Vocé é Paulista? </h1> <br>
  Que cidade você mora? <input type="text" name="txtcid" id="txcid">
  <input type="button" value="Verificar" onclick="verifique()">

  <div id="res">
    Sua Cidade é:
  </div>

  <script>
    function verifique() {
      var cid = window.document.querySelector('input#txcid')
      var res = window.document.querySelector('div#res')
      var resu = (cid.value)
      res.innerHTML = `Vocé mora na Cidade de <strong>${resu} </strong>`
      if (resu == 'São Paulo') {
        res.innerHTML = ('Vocé é Paulista')
      }
    }
  </script>



</body>

</html>
